<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with the path as a hash
      const path = window.location.pathname;
      // Remove any leading/trailing slashes and 'index.html' if present
      const cleanPath = path.replace(/^\/+|\/+$|index\.html$/g, "");
      // Redirect to index.html with the path as a hash
      if (cleanPath) {
        window.location.href = "/#" + cleanPath;
      } else {
        window.location.href = "/";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
