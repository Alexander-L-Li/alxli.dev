<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the main app with the path as a hash
      const path = window.location.pathname;
      const hash = path === '/' ? '' : '#' + path.substring(1);
      window.location.href = '/alxli.dev/index.html' + hash;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
