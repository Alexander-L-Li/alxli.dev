<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with the path as a hash
      const path = window.location.pathname;
      // Remove any trailing slashes
      const cleanPath = path.replace(/\/+$/, '');
      // Redirect to index.html with the path as a hash
      window.location.href = '/index.html' + (cleanPath || '#');
    </script>
    <meta http-equiv="refresh" content="0; URL='/index.html' + window.location.pathname + window.location.search">
  </head>
  <body>
    <p>Redirecting to homepage...</p>
  </body>
</html>
