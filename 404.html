<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Only redirect if we're not already at the root
      if (window.location.pathname !== '/') {
        // Get the current path and query parameters
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Remove any trailing slashes
        const cleanPath = path.replace(/\/$/, '');
        
        // Prepare the redirect URL
        let redirectTo = '/';
        
        // Only include the path if it's not empty
        if (cleanPath && cleanPath !== '/') {
          redirectTo = cleanPath + (search || '') + (hash || '');
        }
        
        // Use replaceState to avoid adding to browser history
        window.history.replaceState(null, '', redirectTo);
        
        // Force a reload to let the SPA handle the route
        window.location.reload();
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting... <a href="/">Click here if not redirected</a></p>
  </body>
</html>
