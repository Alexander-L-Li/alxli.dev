<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with the path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Remove any trailing slashes and redirect
      const cleanPath = path.replace(/\/$/, '');
      
      // Preserve query parameters and hash if they exist
      const redirectTo = cleanPath + (search || '') + (hash || '');
      
      // Redirect to the clean URL
      window.location.href = redirectTo;
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to <a href="/">homepage</a>...</p>
  </body>
</html>
